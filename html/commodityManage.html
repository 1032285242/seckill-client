<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="../models/bootstrap-3.3.7-dist/js/bootstrap.min.js" />
		<link rel="stylesheet" type="text/css" href="../css/commodityManage.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body>
		<!--导航栏-->
		<div class="main">
			<div class="container-fluid">
				<div class="s_nav">
					<div class="s_func">
						<div id="navbar">
							<ul>
								<li>
									<a class="normal active" href="javascript:void(0);"><img src="../images/management_active.png">商品管理</a>
								</li>
								<li>
									<a class="normal" href="../DataReport/report.html"><img src="../images/add.png">添加商品</a>
								</li>
								<li>
									<a class="normal" href="javascript:void(0);"><img src="../images/help.png">帮助</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="head_title">广联达秒杀系统</div>
					<div class="nav_user">
						<ul class="list-inline">
							<li class="user_photo"></li>
							<li><span id="username">登录</span></li>
						</ul>
					</div>
				</div>
				<div class="Separate"></div>
            </div>
        </div>

		<!--主界面-->
		<div class="container-fluid">
			<div class="Divid_line"></div>
			<form class="commodity_detail_form" id="commodity_detail_form">
				<label for="commodity_id">商品编号：</label>
					<input type="text" name="sex" id="commodity_id" />
				<label for="commodity_name">商品名称：</label>
					<input type="text" name="sex" id="commodity_name" />
				<label for="commodity_name">商品名称：</label>
				<select name="commodity_status" id="commodity_status">
					<option value="0">未上架</option>
					<option value="1">已上架</option>
					<option value="2">已下架</option>
				</select>
				<button>查询</button>
			</form>
			<table class="table table-striped table-tr" cellspacing="0" id="commodity_table"  style="width: 100%">
				<thead style="width: 100%">
				<tr>
					<th>商品编号</th>
					<th>商品名称</th>
					<th>状态</th>
					<th>秒杀价格</th>
					<th>剩余库存</th>
					<th>操作</th>
				</tr>
				</thead>
			</table>
		</div>

        <script src="../models/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../models/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/constants.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/md5.js" type="text/javascript"></script>
        <script src="../models/jquery.dataTables.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../models/dataTables.bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/commodityManage.js"></script>
	</body>

</html>
