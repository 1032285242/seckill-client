							<div class="form-group">
									<label   style="color:black;font-size: 15px;" alignment="2">请输入您的手机号，以便秒中，我们的客服和您

											</label>
							</div>			</br>

								<div class="col-sm-9">
									<input type="text" class="form-control" id="edit-phone" placeholder="手机号" required="required">
								</div>
							</div>

	
						</form>
	
					</div>
